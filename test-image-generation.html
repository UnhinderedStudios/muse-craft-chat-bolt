<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generation Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-section {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .output {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 15px;
            margin-top: 15px;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .status.success { background: #1b5e20; border: 1px solid #4caf50; }
        .status.error { background: #b71c1c; border: 1px solid #f44336; }
        .status.info { background: #0d47a1; border: 1px solid #2196f3; }
        .status.warning { background: #e65100; border: 1px solid #ff9800; }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
        }
        .loader {
            border: 3px solid #333;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        img {
            max-width: 100%;
            border: 1px solid #444;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Image Generation Diagnostic Test</h1>

    <div class="test-section">
        <h2>1. Health Check</h2>
        <button onclick="testHealth()" id="healthBtn">Test Health Endpoint</button>
        <div id="healthOutput" class="output"></div>
    </div>

    <div class="test-section">
        <h2>2. Simple Generation Test</h2>
        <input type="text" id="promptInput" placeholder="Enter a prompt (e.g., 'A beautiful sunset over mountains')" value="A beautiful sunset over mountains">
        <button onclick="testGeneration()" id="genBtn">Generate Image</button>
        <div id="genOutput" class="output"></div>
        <div id="imageContainer"></div>
    </div>

    <div class="test-section">
        <h2>3. Edge Function Logs</h2>
        <p style="color: #aaa; font-size: 14px;">Check your Supabase dashboard ‚Üí Edge Functions ‚Üí Logs for detailed error information</p>
        <button onclick="window.open('https://supabase.com/dashboard/project/_/functions', '_blank')">Open Supabase Dashboard</button>
    </div>

    <script type="module">
        const SUPABASE_URL = 'https://0ec90b57d6e95fcbda19832f.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJib2x0IiwicmVmIjoiMGVjOTBiNTdkNmU5NWZjYmRhMTk4MzJmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4ODE1NzQsImV4cCI6MTc1ODg4MTU3NH0.9I8-U0x86Ak8t2DGaIk0HfvTSLsAyzdnz-Nw00mMkKw';

        function log(elementId, message, type = 'info') {
            const output = document.getElementById(elementId);
            const timestamp = new Date().toISOString();
            const statusClass = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : 'info';
            output.innerHTML += `<div class="status ${statusClass}">[${timestamp}] ${message}</div>`;
            output.scrollTop = output.scrollHeight;
        }

        window.testHealth = async function() {
            const btn = document.getElementById('healthBtn');
            const output = document.getElementById('healthOutput');
            output.innerHTML = '';
            btn.disabled = true;
            btn.innerHTML = 'Testing... <div class="loader"></div>';

            try {
                log('healthOutput', 'üîç Testing health endpoint...', 'info');

                const response = await fetch(`${SUPABASE_URL}/functions/v1/generate-album-cover/health`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'apikey': SUPABASE_ANON_KEY,
                    }
                });

                log('healthOutput', `Response status: ${response.status} ${response.statusText}`, response.ok ? 'info' : 'warning');

                const data = await response.json();
                log('healthOutput', `Response data:\n${JSON.stringify(data, null, 2)}`, response.ok ? 'success' : 'error');

                if (data.ok && data.geminiKey) {
                    log('healthOutput', '‚úÖ Health check PASSED - API key is configured', 'success');
                } else if (data.ok && !data.geminiKey) {
                    log('healthOutput', '‚ùå Health check FAILED - GEMINI_API_KEY is NOT configured in edge function!', 'error');
                    log('healthOutput', 'üí° FIX: Configure GEMINI_API_KEY in Supabase Edge Function secrets', 'warning');
                } else {
                    log('healthOutput', '‚ö†Ô∏è Health check returned unexpected response', 'warning');
                }
            } catch (error) {
                log('healthOutput', `‚ùå Error: ${error.message}`, 'error');
                log('healthOutput', `Stack: ${error.stack}`, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Test Health Endpoint';
            }
        };

        window.testGeneration = async function() {
            const btn = document.getElementById('genBtn');
            const output = document.getElementById('genOutput');
            const imageContainer = document.getElementById('imageContainer');
            const prompt = document.getElementById('promptInput').value;

            output.innerHTML = '';
            imageContainer.innerHTML = '';
            btn.disabled = true;
            btn.innerHTML = 'Generating... <div class="loader"></div>';

            try {
                log('genOutput', `üé® Starting generation with prompt: "${prompt}"`, 'info');
                log('genOutput', '‚è±Ô∏è Request started, waiting for response...', 'info');

                const startTime = Date.now();

                const response = await fetch(`${SUPABASE_URL}/functions/v1/generate-album-cover`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'apikey': SUPABASE_ANON_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        aspectRatio: '1:1',
                        n: 1
                    })
                });

                const duration = ((Date.now() - startTime) / 1000).toFixed(2);
                log('genOutput', `‚è±Ô∏è Response received in ${duration}s`, 'info');
                log('genOutput', `Status: ${response.status} ${response.statusText}`, response.ok ? 'info' : 'warning');

                const data = await response.json();
                log('genOutput', `Response data:\n${JSON.stringify(data, null, 2)}`, response.ok ? 'success' : 'error');

                if (response.ok && data.images && data.images.length > 0) {
                    log('genOutput', `‚úÖ SUCCESS! Generated ${data.images.length} image(s)`, 'success');

                    data.images.forEach((img, i) => {
                        const imgElement = document.createElement('img');
                        imgElement.src = img;
                        imgElement.alt = `Generated image ${i + 1}`;
                        imageContainer.appendChild(imgElement);
                    });
                } else if (data.error) {
                    log('genOutput', `‚ùå Generation failed: ${data.error}`, 'error');
                    if (data.details) {
                        log('genOutput', `Details: ${JSON.stringify(data.details, null, 2)}`, 'error');
                    }
                } else {
                    log('genOutput', '‚ö†Ô∏è No images in response', 'warning');
                }
            } catch (error) {
                log('genOutput', `‚ùå Error: ${error.message}`, 'error');
                log('genOutput', `Stack: ${error.stack}`, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Generate Image';
            }
        };

        // Auto-run health check on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('healthOutput', 'üöÄ Auto-running health check...', 'info');
                testHealth();
            }, 500);
        });
    </script>
</body>
</html>
